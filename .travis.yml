language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
branches:
  only:
  - master
  - develop
  - feature/tests
script:
  - yarn build
before_deploy:
  - yarn test
deploy:
  skip_cleanup: true
  provider: firebase
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^develop|master$
  token:
    secure: 